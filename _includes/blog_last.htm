<div class="home">
  <ul class="post-list">
    <li>
      {% if fzfneysekpthfcbx.comments %}
      <span style="float: right;">
        <span style="font-size: larger;">&nbsp;</span><br />
        <span style="font-size: smaller;">
          <a data-disqus-identifier="{{ fzfneysekpthfcbx.url }}" href="{{ site.baseURL }}{{ fzfneysekpthfcbx.url }}#disqus_thread" rel="me"></a>
        </span>
      </span>
      {% endif %}
      <span style="font-size: larger;"><a class="post-link" href="{{ site.baseURL }}{{ fzfneysekpthfcbx.url }}" rel="me">{{ fzfneysekpthfcbx.title | escape }}</a></span><br />
      <span class="post-meta" style="font-size: smaller;">{{ fzfneysekpthfcbx.date | date: "%d %B %Y @ %T %Z" }}</span>
      <blockquote>
        <p>
          {{ fzfneysekpthfcbx.excerpt }}
        </p>
      </blockquote>
      <div>
        <span style="float: right;">
          <a class="post-link" href="{{ site.baseURL }}{{ fzfneysekpthfcbx.url }}" rel="me">&hellip; Read More &hellip;</a>
        </span>
        &nbsp;
      </div>
    </li>
  </ul>
</div>
